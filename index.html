        .container {
            margin: 0 auto;

            background-color: #fff;
            column-count: 3;
            column-gap: 0;
        }

        .grid {
            padding: 5px;
            -webkit-column-break-inside: avoid;
            page-break-inside: avoid;
            break-inside: avoid;
            width: 90%;
            height: 30%
        }

        .container2 {

            width: 90%;
            height: 60%
        }
    </style>
    <script>
        var prev_rate = 0;
        window.onload = function () {
            setInterval(async function () {
                fetch("https://api.coindesk.com/v1/bpi/currentprice/USD.json")
                    .then(response => response.json())
                    .then(json => {
                        const rate = json.bpi.USD.rate_float;
                        const html = '<h4>Bitcoin Price Index</h4>' +
                            '<p><div id="rate">' + json.bpi.USD.rate + '</div>' +
                            '<div id="time">' + json.time.updated + '</div></p>' +
                            '<p>Powered by <a href="https://www.coindesk.com/price/bitcoin">CoinDesk</p>';
                        document.getElementById("news").innerHTML = html;
                        document.getElementById("rate").style.color =
                            (prev_rate < rate ? 'red' : (prev_rate == rate ? 'black' : 'blue'));
                        document.getElementById("rate").style.fontWeight = 'bold';
                        prev_rate = json.bpi.USD.rate_float;
                    });
            }, 10000);
        }
    </script>
